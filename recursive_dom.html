<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recursive DOM</title>
  </head>
  <body>
    <div id="subTree">
      <form>
        <input type="text" />
      </form>
      <p>Paragraph</p>
      <span>Span</span>
    </div>
    <script>
      function traverseDOM(el, callback) {
        callback(el);
        el = el.firstElementChild;
        while (el) {
          traverseDOM(el, callback);
          el = el.nextElementSibling;
        }
      }

      const subTree = document.querySelector('#subTree');
      traverseDOM(subTree, function (el) {
        if (el !== null) console.log(el.nodeName);
      });
    </script>
  </body>
</html>
