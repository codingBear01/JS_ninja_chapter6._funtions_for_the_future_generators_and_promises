<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generator DOM</title>
  </head>
  <body>
    <div id="subTree">
      <form>
        <input type="text" />
      </form>
      <p>Paragraph</p>
      <span>Span</span>
    </div>
    <script>
      function* DomTraversal(el) {
        yield el;
        el = el.firstElementChild;
        while (el) {
          yield* DomTraversal(el);
          el = el.nextElementSibling;
        }
      }

      const subTree = document.querySelector('#subTree');
      for (let el of DomTraversal(subTree)) {
        if (el !== null) console.log(el.nodeName);
      }
    </script>
  </body>
</html>
